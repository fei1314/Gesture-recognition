<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <style media="screen">
      *{margin: 0;padding: 0;list-style: none;}
      #wrap{background: #ccc}
      #content{background: #eee;}
      html{font-size: 20px;}
      #banner{width: 25rem;height: 7.8rem;overflow: hidden;}
      #banner ul{width: 9999rem;transform: rotate(0deg);}
      #banner ul li{width: 25rem;height: 7.8rem;line-height: 7.8rem;text-align: center;}
    </style>
    <script>
      window.onload=function(){
        //rem
        document.documentElement.fontSize=document.documentElement.clientWidth*20/500+'px';
        //æ‹–

        let banner=document.getElementById('banner');
        let banner_ul=banner.children[0];
        let content=document.getElementById('content');

        let banner_ul=0;
        let content_top=0;

        banner.addEventListener('touchstart',function(ev){

          let startX=ev.targetTouches[0].clientX;
          let startY=ev.targetTouches[0].clientY;

          let disX=startX-banner_left;
          let disY=startY-content_top;


          function fnMove(ev){
            banner_left=ev.targetTouches[0].clientX-disX;
            content_top=ev.targetTouches[0].clientY-disY;

            banner_left.style.transform=`translateX(${banner_left}px)`;
            content_top.style.transform=`translateY(${content_top}px)`;
          }
          function fnEnd(){
            banner.removeEventListener('touchmove',fnMove,false);
            banner.removeEventListener('touchend',fnEnd,false);
          }


          banner.addEventListener('touchmove',fnMove,false);
          banner.addEventListener('touchend',fnEnd,false);
        },false)
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="content">
        <div id="banner">
          <ul>
            <li style="background:#FC0">1</li>
            <li style="background:#F0C">2</li>
            <li style="background:#CF0">3</li>
            <li style="background:#C0F">4</li>
            <li style="background:#0CF">5</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
